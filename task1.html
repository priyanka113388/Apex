<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Interactive Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f0, #e0eafc);
      color: #333;
      padding: 40px;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    img {
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #1abc9c;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(to right, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #2ecc71, #27ae60);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>
    HTML gives the basic structure using things like headings, text, and images.
     CSS makes the page look better by adding colors, fonts, and layout. 
     JavaScript adds interactivity, like showing messages when you click a button. 
   </p>

  <img src="taj.jpg" alt="Sample Image" width="300" />

  <p>Visit my <a href="https://maya.technicalhub.io/sign-in" target="_blank">favorite website</a>.</p>

  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
